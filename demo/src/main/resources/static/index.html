<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>SmartShift - Generatore</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
        .navbar { background: #0d6efd; padding: 15px; margin-bottom: 20px; border-radius: 5px; }
        .navbar a { color: white; text-decoration: none; margin-right: 20px; font-weight: bold; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); max-width: 600px; margin: auto; text-align: center; }
        input, button { padding: 10px; margin-top: 15px; width: 80%; }
        button { background: #198754; color: white; border: none; font-size: 1.2em; cursor: pointer; }
    </style>
</head>
<body>

<div class="navbar">
    <a href="index.html">Generatore</a>
    <a href="storico.html">Calendario</a>
    <a href="richieste.html">Ferie</a>
    <a href="dipendenti.html">Dipendenti</a> </div>

<div class="card">
    <h1>Generatore Turni</h1>
    <p>Scegli una data qualsiasi della settimana da pianificare.</p>
    
    <input type="date" id="dataGen">
    <br>
    <button onclick="genera()">Genera Turni</button>
</div>

<script>
    async function genera() {
        const data = document.getElementById('dataGen').value;
        if(!data) return alert("Seleziona una data!");

        if(confirm("Generare i turni?")) {
            const res = await fetch(`/api/turni/genera?data=${data}`, { method: 'POST' });
            if(res.ok) {
                alert("Fatto! Ora ti porto al calendario.");
                window.location.href = "storico.html"; // Redirect automatico!
            }
        }
    }
</script>

</body>
</html>
